<html>
<head>
  <title>Event Bubbling</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div id="evtBubbleDiv">
  <p>Event Bubbling</p>
  <div id = "div1" class = "evtBubbleStyleDivs"> DIV 1
    <div id = "div2" class = "evtBubbleStyleDivs"> DIV 2
      <div id = "div3" class = "evtBubbleStyleDivs"> DIV 3
      </div>
    </div>
  </div>
</div>

<div id="noBubbleDiv">
  <p>Event Bubbling Stoping Propagation</p>
  <div onclick = "alert('DIV Clicked')" class = "noBubbleStyleDivs" >Div Element
    <span onclick = "alert('Span Clicked')" class = "noBubbleStyleDivs">Span Element
      <input type = "button" value = "click ME!" onclick = "alert('button Clicked')" class = "noBubbleStyleDivs" />
    </span>
  </div>
</div>

<div id ="handleBarsRenderDiv">
  <p>div used to render handlebars</p>
</div>

<script id="new_template" type="text/x-handlebars-template">

</script>
